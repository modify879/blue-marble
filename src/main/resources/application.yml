spring:
  application:
    name: blue-marble

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/blue_marble
    username: admin
    password: admin

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

auth.token:
  access-token:
    secret-key: c2xOTGFaQnRUV3BKd0ljV085bGRzMk9IR2JVbU1HVEw=
    expiration-in-sec: 1800
  refresh-token:
    expiration-in-sec: 604800
